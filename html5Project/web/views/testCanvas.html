<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>testCanvas</title>
<style type="text/css">
   canvas#m {
      border: 1px solid black;
   }
</style>
<script type="text/javascript">
   function draw_m(){
      var m_canvas = document.getElementById("m");
      var m_ctx = m_canvas.getContext("2d");
      m_ctx.fillRect(10, 10, 100, 100);
      m_ctx.fillStyle = "rgb(200, 0, 0)";
      
   }
</script>
</head>
<body>
<h1>Canvas 태그 연습</h1>>
<button onclick="draw_m();">사각형 그리기</button>
<canvas id="m" width="500" height="300"></canvas>
</body>
</html>
